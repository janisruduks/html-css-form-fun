<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Victor+Mono:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>My Form</title>
</head>

<body>
    <header>
        <div class="alert">
            <h3>.</h3>
        </div>
    </header>
    <main class="main">
        <div class="box">
            <div class="container">
                <div>
                    <div class="form-heading">
                        <h1>Registration form</h1>
                    </div>
                    <form class="form-container js-form">
                        <div class="form-wrapper">
                            <label for="name">
                                First name <br>
                                <input class="js-form-element" type="text" id="name" name="name"
                                    placeholder="Homer" required>
                            </label>
                            <label for="lastName">
                                Last name <br>
                                <input class="js-form-element" type="text" id="lastName" name="lastName"
                                    placeholder="Simpson" required>
                            </label>
                        </div>
                        <div class="form-wrapper">
                            <label for="email">
                                Email <br>
                                <input class="js-form-element" type="email" id="email" name="email"
                                    placeholder="email@email.com" required>
                            </label>
                            <label for="password">
                                Password <br>
                                <input class="js-form-element" type="password" id="password" name="password" required>
                            </label>
                        </div>
                        <div class="inline-flex-container">
                            <label class="inline-flex gap" for="male">
                                <div>
                                    <input class="js-form-element" type="radio" id="male" name="gender" value="male">
                                </div>
                                <div>
                                    Male
                                </div>
                            </label>
                            <div>
                                <label class="inline-flex gap" for="female">
                                    <div>
                                        <input class="js-form-element" type="radio" id="female" name="gender"
                                            value="female">
                                    </div>
                                    <div>
                                        Female
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label for="country">
                                Where do you live?
                                <select class="js-form-element" name="country" id="country">
                                    <option value="country 1">Country 1</option>
                                    <option value="country 2">Country 2</option>
                                    <option value="country 3">Country 3</option>
                                </select>
                            </label>
                        </div>
                        <div class="inline-flex-container">
                            <label class="inline-flex gap" for="terms">
                                <div>
                                    <input type="checkbox" itemid="terms" name="terms" id="terms" required>
                                </div>
                                <div>
                                    I accept the
                                    <a class="link" href="#">
                                        terms and conditions
                                    </a>
                                </div>
                            </label>
                        </div>
                        <div class="display-center">
                            <button class="submit-button js-button" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="vertical-block"></div>
                <div>
                    <div class="form-heading">
                        <h1>Newest users DOX</h1>
                    </div>
                    <div class="js-user-wrapper">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./scripts.js" type="text/javascript"></script>
</body>

</html>
